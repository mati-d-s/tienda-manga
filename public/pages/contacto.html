<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MangaStore es tu tienda en línea especializada en mangas, con envíos rápidos y atención personalizada. ¡Explora nuestra gran variedad de títulos y encuentra tu próximo manga favorito!">
    <meta name="keywords" content="mangas, tienda de mangas, manga online, comprar mangas, Dragon Ball, One Piece, Naruto, manga tienda, tienda manga España, MangaStore, reseñas mangas">
    <meta name="author" content="MangaStore">

    <meta property="og:type" content="website">
    <meta property="og:title" content="MangaStore - Tienda de Mangas">
    <meta property="og:description" content="Compra tus mangas favoritos en MangaStore. Gran selección, envíos rápidos y atención personalizada.">
    <meta property="og:url" content="https://tienda-manga.vercel.app/">
    <meta property="og:image" content="https://img.icons8.com/color/48/book.png">

    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebPage",
        "name": "MangaStore",
        "description": "MangaStore es tu tienda en línea especializada en mangas, con envíos rápidos y atención personalizada.",
        "url": "https://tienda-manga.vercel.app/",
        "publisher": {
            "@type": "Organization",
            "name": "MangaStore",
            "logo": {
                "@type": "ImageObject",
                "url": "https://img.icons8.com/color/48/book.png"
            },
            "sameAs": [
                "https://www.facebook.com/",
                "https://x.com/",
                "https://www.instagram.com/"
            ]
        }
    }
    </script>

    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="https://img.icons8.com/color/48/book.png" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Tienda de Mangas</title>
</head>
<body>
    
    <header>
        <div class="wrapper">
            <div class="logo"><a href="index.html">MangaStore</a></div>
            
            <nav>
                <a href="../index.html">Inicio</a>
                <a href="./catalogo.html">Catalogo</a>
                <a href="./reseña.html">Reseñas</a>
                <a href="./contacto.html">Contacto</a>
            </nav>
        </div>
    </header>

    <main>
        <!-- Sección de Contacto -->
        <section id="contacto" class="container mt-5">
            <h2 class="text-center" style="color: #f56f3a;">Contacto</h2>
            <form action="https://formspree.io/f/xdkokqze" method="POST">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Ingresa tu correo" required>
                </div>
                <div class="form-group">
                    <label for="mensaje">Mensaje</label>
                    <textarea class="form-control" id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje aquí" required></textarea>
                </div>
                <button type="submit" class="btn" style="background-color: #f56f3a; color: #fff; border: none;">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="wrapper">
            <div class="social-links">
                <a href="https://www.facebook.com/">Facebook</a>
                <a href="https://x.com/">X</a>
                <a href="https://www.instagram.com/">Instagram</a>
            </div>
            <p>&copy; 2024 MangaStore. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/contacto.js"></script>

</body>
</html>
