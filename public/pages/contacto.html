<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="https://img.icons8.com/color/48/book.png" type="image/x-icon">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Tienda de Mangas</title>
</head>
<body>
    
    <header>
        <div class="wrapper">
            <div class="logo">MangaStore</div>
            
            <nav>
                <a href="/public/index.html">Inicio</a>
                <a href="#">Catalogo</a>
                <a href="./reseña.html">Reseñas</a>
                <a href="./contacto.html">Contacto</a>
            </nav>
        </div>
    </header>




    <main>
        <!-- Sección de Contacto -->
        <section id="contacto" class="container mt-5">
            <h2 class="text-center" style="color: #f56f3a;">Contacto</h2>
            <form action="https://formspree.io/f/xdkokqze" method="POST">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Ingresa tu correo" required>
                </div>
                <div class="form-group">
                    <label for="mensaje">Mensaje</label>
                    <textarea class="form-control" id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje aquí" required></textarea>
                </div>
                <button type="submit" class="btn" style="background-color: #f56f3a; color: #fff; border: none;">Enviar</button>
            </form>
        </section>
    </main>
    


<footer>
    <div class="wrapper">
        <div class="social-links">
            <a href="#">Facebook</a>
            <a href="#">X</a>
            <a href="#">Instagram</a>
        </div>
        <p>&copy; 2024 MangaStore. Todos los derechos reservados.</p>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>




</body>
</html>
